	<link rel="stylesheet" type="text/css" href="style/custom.css">

</head>

</nav>
</div>
<div class="container">
	<div class="row materialize_jumbo">
		<img src="images/skydiving.jpg">
		<div class="btns center-align">
			<button class="btn" data-target="loginModal">
				LOGIN
			</button>

			<button class="btn" data-target="registerModal">
				REGISTER
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col s6"><h5>Samples</h5></div>
	</div>

	<div class="row">
		<div class="col s3">
			<div class="card">
			<div class="card-image">
				<img src="images/skydiving.jpg"/>
			</div>
			<span class="card-title">
				Go Sky diving
			</span>

			<div class="card-content">
				
			</div>
		</div>
		</div>

		<div class="col s3">
			<div class="card">
			<div class="card-image">
				<img src="images/skydiving.jpg"/>
			</div>
			<span class="card-title">
				Go Scuba diving
			</span>

			<div class="card-content">
				
			</div>
		</div>
		</div>

		<div class="col s3">
			<div class="card">
			<div class="card-image">
				<img src="images/skydiving.jpg"/>
			</div>
			<span class="card-title">
				Bingo
			</span>

			<div class="card-content">
				
			</div>
		</div>
		</div>

		<div class="col s3">
			<div class="card">
			<div class="card-image">
				<img src="images/skydiving.jpg"/>
			</div>
			<span class="card-title">
				Sky diving
			</span>

			<div class="card-content">
				
			</div>
		</div>
		</div>
	</div>
</div>

<div id="loginModal" class="modal card">
	<h4 class="modal-header center">
		Please Login
	</h4>

	<div class="modal-content">
	<div class="row">
		<form class="col s12">
			<div class="input-field">
				<input type="text" name="email" id="email" class="validate">
				<label for="email">Email</label>				
			</div>

			 <div class="input-field">
				<input type="password" name="password" id="password" class="validate">
				<label for="password">Password</label>
			</div>
			<div class="input-field">
				<button class="btn">Log In</button>
			</div>
		</form>
	</div>
	</div>
</div>

	<form class="modal" id="registerModal">
		<h4 class="modal-header center">
			Register
		</h4>

		<div class="modal-content">
			<div class="input-field">
				<input type="text" name="email" id="email" class="validate">
				<label for="email">Email</label>				
			</div>

			<div class="input-field">
				<input type="text" name="first_name" id="first_name" class="validate">
				<label for="first_name">First Name</label>
			</div>

			<div class="input-field">
				<input type="text" name="last_name" id="last_name" class="validate">
				<label for="last_name">Last Name</label>
			</div>

			<div class="input-field">
				<span>
					<input type="radio" name="gender" id="male">
					<label for="male">Male</label>	
				</span>

				<span>
					<input type="radio" name="gender" id="female">
					<label for="female">Female</label>
				</span>			
			</div>

		 <div class="input-field">
			<input type="password" name="password" id="password" class="validate">
			<label for="password">Password</label>
		</div>

		<div class="input-field">
			<input type="password" name="password_repeat" id="password_repeat" class="validate">
			<label for="password_repeat">Repeat Password</label>
		</div>
		<div class="input-field">
			<button class="btn">Register</button>
		</div>
	</form>
	</div>
</div>

</body>
<script type="text/javascript" src="style/materialize/js/materialize.js"></script>
